<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/styles/style.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="logo" src="../assets/images/amazing_brand.png" alt="Amazing Events Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="../home.html">Home</a>
                        <a class="nav-link" href="./upcomingEvents.html">Upcoming Events</a>
                        <a class="nav-link" href="./pastEvents.html">Past Events</a>
                        <a class="nav-link active" aria-current="page" href="#">Contact</a>
                        <a class="nav-link" href="./stats.html">Stats</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1">
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                    aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" class="active"
                    aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
                    aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="../assets/images/optional_banner_1.jpg" class="d-block w-100" alt="Home banner">
                    <div class="carousel-caption d-flex align-items-center justify-content-center">
                        <h5>Home</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../assets/images/optional_banner_2.jpg" class="d-block w-100"
                        alt="Upcoming Events banner">
                    <div class="carousel-caption d-flex align-items-center justify-content-center">
                        <h5>Upcoming Events</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../assets/images/optional_banner_3.jpg" class="d-block w-100" alt="Past Events banner">
                    <div class="carousel-caption d-flex align-items-center justify-content-center">
                        <h5>Past Events</h5>
                    </div>
                </div>
                <div class="carousel-item active">
                    <img src="../assets/images/optional_banner_4.jpg" class="d-block w-100" alt="Contact banner">
                    <div class="carousel-caption d-flex align-items-center justify-content-center">
                        <h5>Contact</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../assets/images/optional_banner_5.jpg" class="d-block w-100" alt="Stats banner">
                    <div class="carousel-caption d-flex align-items-center justify-content-center">
                        <h5>Stats</h5>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="container mb-4 mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="border border-dark p-4 rounded">
                        <form>
                            <div class="mb-2">
                                <label for="name" class="form-label small mb-1 fw-bold">Name:</label>
                                <input type="text" class="form-control form-control-sm border-dark" id="name" required>
                            </div>
                            <div class="mb-2">
                                <label for="email" class="form-label small mb-1 fw-bold">Email:</label>
                                <input type="email" class="form-control form-control-sm border-dark" id="email"
                                    required>
                            </div>
                            <div class="mb-2">
                                <label for="message" class="form-label small mb-1 fw-bold">Message:</label>
                                <textarea class="form-control form-control-sm border-dark" id="message" rows="3"
                                    required></textarea>
                            </div>
                            <div class="text-end mt-2">
                                <button type="submit" class="btn btn-sm btn-dark">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-auto py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <a href="https://www.facebook.com/" target="_blank" class="btn" aria-label="Facebook">
                        <img class="footer-img" src="../assets/images/facebook.png" alt="Facebook icon">
                    </a>
                    <a href="https://www.instagram.com/" target="_blank" class="btn" aria-label="Instagram">
                        <img class="footer-img" src="../assets/images/instagram.png" alt="Instagram icon">
                    </a>
                    <a href="https://www.whatsapp.com/" target="_blank" class="btn" aria-label="WhatsApp">
                        <img class="footer-img" src="../assets/images/whatsapp.png" alt="WhatsApp icon">
                    </a>
                </div>
                <div class="col-auto">
                    <span class="text-white">Â©Juan Forero</span>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
