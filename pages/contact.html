<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/styles/style.css">

<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img class="logo" src="../assets/images/amazing_brand.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="../home.html">HOME</a>
                    <a class="nav-link" href="./upcomingEvents.html">UPCOMING EVENTS</a>
                    <a class="nav-link" href="./pastEvents.html">PAST EVENTS</a>
                    <a class="nav-link active" aria-current="page" href="#">CONTACT</a>
                    <a class="nav-link" href="./stats.html">STATS</a>
                </div>
            </div>
        </div>
    </nav>

    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-current="true" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" class="active"
                aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
                aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner carrosel">
            <div class="carousel-item position-relative carrosel-letras">
                <img src="../assets/images/optional_banner_1.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption position-absolute top-50">
                    <h5>Home</h5>
                </div>
            </div>
            <div class="carousel-item position-relative carrosel-letras">
                <img src="../assets/images/optional_banner_2.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption position-absolute top-50">
                    <h5>Upcoming Events</h5>
                </div>
            </div>
            <div class="carousel-item position-relative carrosel-letras">
                <img src="../assets/images/optional_banner_3.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption position-absolute top-50">
                    <h5>Past Events</h5>
                </div>
            </div>
            <div class="carousel-item active position-relative carrosel-letras">
                <img src="../assets/images/optional_banner_4.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption position-absolute top-50">
                    <h5>Contact</h5>
                </div>
            </div>
            <div class="carousel-item position-relative carrosel-letras">
                <img src="../assets/images/optional_banner_5.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption position-absolute top-50">
                    <h5>Stats</h5>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form>
              <div class="mb-2">
                <label for="name" class="form-label small mb-1 fw-bold">Name:</label>
                <input type="text" class="form-control form-control-sm border-dark" id="name" required>
              </div>
              <div class="mb-2">
                <label for="email" class="form-label small mb-1 fw-bold">Email:</label>
                <input type="email" class="form-control form-control-sm border-dark" id="email" required>
              </div>
              <div class="mb-2">
                <label for="message" class="form-label small mb-1 fw-bold">Message:</label>
                <textarea class="form-control form-control-sm border-dark" id="message" rows="3" required></textarea>
              </div>
              <div class="text-end mt-2">
                <button type="submit" class="btn btn-sm btn-dark">submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    <footer class="mt-4 py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <button class="btn"><img class="footer-img" src="../assets/images/facebook.png" alt=""></button>
                    <button class="btn"><img class="footer-img" src="../assets/images/instagram.png" alt=""></button>
                    <button class="btn"><img class="footer-img" src="../assets/images/whatsapp.png" alt=""></button>
                </div>
                <div class="col-auto">
                    COHORT

                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
