<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/styles/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img class="logo" src="../assets/images/amazing_brand.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">HOME</a>
                    <a class="nav-link" href="./pages/upcomingEvents.html">UPCOMING EVENTS</a>
                    <a class="nav-link" href="./pages/pastEvents.html">PAST EVENTS</a>
                    <a class="nav-link" href="./pages/contact.html">CONTACT</a>
                    <a class="nav-link" href="./pages/stats.html">STATS</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="contenedor-100vh">
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
                    aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/images/optional_banner_1.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-flex align-items-center justify-content-center">
                        <h5>Home</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/optional_banner_2.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-flex align-items-center justify-content-center">
                        <h5>Upcoming Events</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/optional_banner_3.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-flex align-items-center justify-content-center">
                        <h5>Past Events</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/optional_banner_4.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-flex align-items-center justify-content-center">
                        <h5>Contact</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/optional_banner_5.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-flex align-items-center justify-content-center">
                        <h5>Stats</h5>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="container mt-4 align-items-center">
            <div class="row g-3 align-items-center mb-4">
                <div class="col-12 col-lg-auto mb-3 mb-lg-0">
                    <div id="checkboxContainer"
                        class="d-flex flex-wrap gap-2 justify-content-center justify-content-lg-start"></div>
                </div>
                <div class="col-12 col-lg-auto ms-lg-auto">
                    <div class="input-group">
                        <input type="search" class="form-control" placeholder="Search events...">
                        <button class="btn btn-outline-secondary" type="button" id="searchButton">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="contenedor" class="container mt-04"
        class="contenedor d-flex flex-wrap justify-content-center gap-3 gap-lg-1 flex-lg-wrap flex-md-wrap">
    </div>
    </main>

    <footer class="mt-4 py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <a href="https://www.facebook.com/" target="_blank" class="btn"><img class="footer-img"
                            src="../assets/images/facebook.png" alt="Facebook"></a>
                    <a href="https://www.instagram.com/" target="_blank" class="btn"><img class="footer-img"
                            src="../assets/images/instagram.png" alt="Instagram"></a>
                    <a href="https://www.whatsapp.com/" target="_blank" class="btn"><img class="footer-img"
                            src="../assets/images/whatsapp.png" alt="WhatsApp"></a>
                </div>
                <div class="col-auto">
                    <span class="text-white">COHORT 05</span>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/home.js"></script>
</body>

</html>
